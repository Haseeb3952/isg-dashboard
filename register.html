<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

     <!-- Favicon -->

    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
   

<!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row bg-white shadow radius-20 border border-1 my-4">
          <div class="col-12 col-lg-6 p-0 mobile-hidden">
            <div
              class="login-bg radius-20 custom-min-vh d-flex justify-content-center align-items-center"
            >
              <div>
                <div class="d-flex justify-content-center align-items-center">
                  <img
                    src="./assets/images/login-picture.svg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <h6 class="text-center">
                  "Lorem ipsum dolor sit amet, consectetur
                  <span class="divider"></span> adipiscing elit, sed do eiusmod
                  tempor incididunt
                </h6>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 p-0">
            <div
              class="custom-min-vh d-flex justify-content-center align-items-center"
            >
              <div>
                <div class="d-flex justify-content-center align-items-center">
                  <img
                    src="./assets/images/isg-logo.svg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <h5 class="text-center py-3 m-0">Welcome</h5>
                <form>
                  <input
                    type="text"
                    placeholder="Full name"
                    class="form-control"
                  />
                  <input
                    type="text"
                    placeholder="Email or ID"
                    class="form-control mt-2"
                  />
                  <div class="form-group password-container">
                    <input
                      type="password"
                      class="form-control mt-2"
                      id="password"
                      placeholder="Password"
                    />
                    <span class="toggle-password">
                      <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                  </div>
                  <div class="d-flex justify-content-between my-3">
                    <div class="d-flex align-items-center gap-2">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label
                        class="form-check-label fs-13 pt-1"
                        for="exampleCheck1"
                        >Remember Me</label
                      >
                    </div>
                    <div>
                      <a href="#" class="text-decoration-none link-color fs-13">
                        Forget Password
                      </a>
                    </div>
                  </div>
                  <a href="./dashboard.html" class="btn text-white w-100 btn-custom-bg">
                    Sign in
                  </a>
                </form>
                <div class="separator-container my-2">
                  <hr class="line" />
                  <span class="or-text">OR</span>
                  <hr class="line" />
                </div>
                <button
                  class="w-100 bg-transparent px-5 py-1 my-2 rounded rounded-3 text-center d-flex align-items-center justify-content-center gap-2"
                >
                  <div>
                    <img
                      src="./assets/images/google-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <h6 class="m-0">Sign in with Google</h6>
                  </div>
                </button>
                <button
                  class="w-100 bg-transparent px-5 py-1 my-2 rounded rounded-3 text-center d-flex align-items-center justify-content-center gap-2"
                >
                  <div>
                    <img
                      src="./assets/images/facebook-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <h6 class="m-0">Sign in with Facebook</h6>
                  </div>
                </button>
                <h6 class="text-center my-3">
                  Alreadu have an account?
                  <span
                    ><a
                      href="./index.html"
                      class="text-decoration-none link-color"
                      >Login</a
                    ></span
                  >
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .querySelector(".toggle-password")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const toggleIcon = document.getElementById("toggleIcon");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
          } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
          }
        });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
